<!DOCTYPE html>
<html class="no-js" lang="{{ lang }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
    {{ template:headers }}

</head>
<body id="{{ globals.page.id }}" class="body-offcanvas {{ globals.page.css }}" data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    {{ builder:toolbar }}

    <div class="site-container">

        <header class="site-header" data-content-field="header-content" role="header">
            <nav class="navbar navbar-custom navbar-static-top {{navbar_class}}" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="{{ site_url }}" class="navbar-brand">
                            {{ if globals.site.logo }}
                                <img src="{{ globals.site.logo }}" class="site-logo-image" alt="{{ globals.site.title }}"
                                    style="{{logo-image-display}}" />
                            {{ else }}
                                {{ globals.site.title }}
                            {{ endif }}
                            <span class="hidden-sm text-muted" style="font-size:13px;">{{ globals.site.slogan }}</span>
                        </a>
                        <button type="button" class="navbar-toggle offcanvas-toggle pull-right" data-toggle="offcanvas" data-target="#js-bootstrap-offcanvas" style="float:left;">
                            <span class="sr-only">Toggle navigation</span>
                            <span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </span>
                        </button>
                    </div>
                    <div class="navbar-offcanvas navbar-offcanvas-touch" id="js-bootstrap-offcanvas">
                        <navigations:nav nav_id="1" class="nav navbar-nav navbar-right" framework="bootstrap" />
                    </div>
                </div>
            </nav>
        </header>
