<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boostrap Navbar Modal</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../../sandbox/build/assets/css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Set your background image for this header on the line below. -->
<header class="header-01 hero-header" style="background-image: url('../../demo/images/openroad.jpg'); height: 550px;">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" id="navbar-nav-toggle" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#example-navbar-one-collapse" data-target-original="example-navbar-one-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Space</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="example-navbar-one-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="post.html">Sample Post</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Space Exploration</h1>
                    <hr class="small">
                    <span class="subheading">Start writing your content today</span>
                </div>
            </div>
        </div>
    </div>
</header>
    
<!-- Modal -->
<div class="mobile-overlay-nav modal fade" id="example-navbar-one-collapse-overlay" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-nav-content">
            <div class="modal-nav-body">
                
            </div>
        </div>
    </div>
</div>
    
<!-- JavaScript
================================================================= -->

	<!-- jQuery -->
	<script src="../../sandbox/build/assets/vendors/jquery/jquery-2.1.4.min.js"></script>
    
	<!-- Bootstrap -->
	<script src="../../sandbox/build/assets/vendors/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <script src="../../sandbox/build/assets/vendors/bootstrap-offcanvas/js/bootstrap.offcanvas.min.js"></script>

    <script  src="main.js"></script>
</body>
</html>
